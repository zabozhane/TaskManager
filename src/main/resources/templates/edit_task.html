<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Create New Task</title>
</head>
<body>
	<div align = "center">
	<h1>Edit Task</h1>
	<br/>
	<form action="#" th:action="@{/save}" th:object="${task}" method = "post">
		<table border="0" cellpadding="10">
			<tr>
				<td>Task ID:</td>
				<td><input type="text" th:field="*{id}" readonly="readonly"/></td>
			</tr>
			<tr>
				<td>Task Name:</td>
				<td><input type="text" th:field="*{name}"/></td>
			</tr>
			<tr>
				<td>Task Description:</td>
				<td><input type="text" th:field="*{description}"/></td>
			</tr>
			<tr>
				<td>Task Priority:</td>
				<td><input type="text" th:field="*{priority}"/></td>
			</tr>
			<tr>
				<td>Task Create Date:</td>
				<td><input type="datetime" th:field="*{createDate}"/></td>
			</tr>
			<tr>
				<td>Task End Date:</td>
				<td><input type="datetime" th:field="*{endDate}"/></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">Save</button></td>
			</tr>
		
		</table>
	</form>
	</div>
</body>
</html>
